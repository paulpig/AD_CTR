AFN_base:
    model: AFN
    dataset_id: TBD
    loss: binary_crossentropy
    metrics: ['logloss', 'AUC']
    task: binary_classification
    optimizer: adam
    learning_rate: 1.e-3
    embedding_regularizer: 0
    net_regularizer: 0
    batch_size: 10000
    embedding_dim: 20
    logarithmic_neurons: 1200
    afn_hidden_units: [400, 400, 400]
    afn_activations: relu
    afn_dropout: 0
    ensemble_dnn: False
    dnn_hidden_units: [400, 400, 400]
    dnn_activations: relu
    dnn_dropout: 0
    batch_norm: False
    epochs: 100
    shuffle: True
    seed: 2019
    monitor: {'AUC': 1, 'logloss': -1}
    monitor_mode: 'max'
